<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head (title)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <!--    favicon-->
  <link rel="icon" type="image/x-icon" href="/img/cropped-Favicon.webp">
  <title th:text="${title}">Partials</title>
  <link rel="stylesheet" href="/css/style.css">

  <!--    Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


  <!--    Thyme leaf css-->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/login.css">

</head>
<body>

<!--Nav bar-->
<nav th:fragment="bootstrap-nav" class="navbar navbar-expand-md navbar-white sticky-top" id="color-nav">
  <a class="navbar-brand logo"  href="/"><img  class="logo" src="/img/CodeUp%20coffee%20shop-1.png" alt="logo" width="130px" height="120px"> </a>

  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="true">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id="navb" class="navbar-collapse collapse hide">
    <ul class="navbar-nav" sec:authorize="isAuthenticated()">
      <li class="nav-item active" sec:authorize="isAuthenticated()">
        <a class="nav-link"  href="/home">Home</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" href="/create">Create</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" href="/profile">Your Coffees</a>
      </li>
    </ul>


  </div>
  <ul class="nav navbar-nav">
    <li sec:authorize="isAnonymous()"  class="nav-item">
      <a class="nav-link" href="/register"><span class="fas fa-user"></span> Sign Up</a>
    </li>
    <li sec:authorize="isAnonymous()" class="nav-item">
      <a class="nav-link" href="/login"><span class="fas fa-sign-in-alt"></span> Login</a>
    </li>

    <li sec:authorize="isAuthenticated()"> <form id="logoutForm" th:action="@{/logout}" method="post">
    </form><a href="#" class="btn btn-md border border-secondary rounded" onclick="document.getElementById('logoutForm').submit();">Log Out</a></li>



  </ul>
</nav>











<div th:fragment="scripts" th:remove="tag">
  <script th:src="@{/js/jquery-3.6.3.min.js}"></script>
  <script th:src="@{/js/main.js}"></script>

</div>

</body>
</html>
