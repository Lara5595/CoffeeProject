<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Register')">

</head>
<body>

<nav th:replace="partials/partials :: bootstrap-nav"></nav>

<h1>Register you know you want too</h1>


<h1>Create an account</h1>
<form th:action="@{/register}" method="post" th:object="${user}">
  <label for="username">Username</label>
  <input id="username" th:field="*{username}">
  <br><br>
  <label for="email">Email</label>
  <input id="email" th:field="*{email}">
  <br><br>
  <label for="password">Password</label>
  <input id="password" type="password" th:field="*{password}">
  <br><br>
  <input type="submit" value="Sign me up!">
</form>


<div th:replace="partials/partials :: scripts"></div>

</body>
</html>
