<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" type="image/x-icon" href="/img/cropped-Favicon.webp">

  <script th:src="@{/js/jquery-3.6.3.min.js}"></script>
  <!--    Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>

<nav th:replace="partials/partials :: bootstrap-nav"></nav>



<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="/img/cofeeCream.jpeg"
               class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
               alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

            <form th:action="@{/register}" method="post" th:object="${user}">

              <div class="form-outline mb-4">
                <input type="text" id="username" class="form-control" th:field="*{username}"/>
                <label for="username" class="form-label">UserName</label>
                <br><br>
                  <input type="text" id="email" class="form-control" th:field="*{email}"/>
                  <label for="email" class="form-label">Email</label>
                  <br><br>
                  <input type="text" id="password" class="form-control" th:field="*{password}"/>
                  <label for="password" class="form-label">Password</label>
                  <br><br>
              </div>
              <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<div th:replace="partials/partials :: scripts"></div>

</body>
</html>
