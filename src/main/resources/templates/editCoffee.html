<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Edit A Coffee')">

</head>
<body>

<nav th:replace="partials/partials :: bootstrap-nav"></nav>
<body>

<fieldset class="postMiddleForm">

    <form th:action="@{|/${coffee.id}/edit|}" th:method="post" th:object="${coffee}">
        <label for="roast">Edit Roast:</label>
        <input type="text" id="roast" name="roast" th:field="*{roast}">
        <label for="coffeeName">Edit a coffee name:</label>
        <input type="text" id="coffeeName" name="coffeeName" th:field="*{coffeeName}">
        <input type="submit" value="submit">
    </form>
</fieldset>


</body>
</html>
