<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Coffee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" href="/img/cropped-Favicon.webp">
    <script th:src="@{/js/jquery-3.6.3.min.js}"></script>
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

<nav th:replace="partials/partials :: bootstrap-nav"></nav>

<fieldset class="postMiddleForm">

    <form th:action="@{|/${coffee.id}/edit|}" th:method="post" th:object="${coffee}">
        <label for="roast">Edit Roast:</label>
        <input type="text" id="roast" name="roast" th:field="*{roast}">
        <label for="coffeeName">Edit a coffee name:</label>
        <input type="text" id="coffeeName" name="coffeeName" th:field="*{coffeeName}">
        <input type="submit" value="submit">
    </form>
</fieldset>

<div th:replace="partials/partials :: scripts"></div>

</body>
</html>
