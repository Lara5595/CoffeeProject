<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" type="image/x-icon" href="/img/cropped-Favicon.webp">
  <script th:src="@{/js/jquery-3.6.3.min.js}"></script>
  <!--    Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

<nav th:replace="partials/partials :: bootstrap-nav"></nav>


<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="/img/heartCoffee.jpeg"
               class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
               alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login</h3>

            <form class="form-section" th:action="@{/login}" method="post">
              <div th:if="${param.error}" class="invalidText">
                <p>Invalid Username Or Password</p>
              </div>
              <div class="form-outline mb-4">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username"/>
                <label for="username" class="form-label">UserName</label>
                <br><br>
                <input type="text" name="password" id="password" class="form-control" placeholder="Password"/>
                <label for="password" class="form-label">Password</label>
                <br><br>
              </div>
              <button type="submit" class="btn btn-success btn-lg mb-1" value="Log in">Login</button>
              <button type="submit" class="btn btn-success btn-lg mb-1" value="Log in"> <a class="registerButton" th:href="@{/register}">Sign Up</a></button>



            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div th:replace="partials/partials :: scripts"></div>

</body>
</html>
