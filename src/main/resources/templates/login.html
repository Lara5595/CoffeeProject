<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" type="image/x-icon" href="/img/cropped-Favicon.webp">
  <script th:src="@{/js/jquery-3.6.3.min.js}"></script>
  <!--    Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

<nav th:replace="partials/partials :: bootstrap-nav"></nav>

<h1>Login you know you want too</h1>
<div class="container">
  <form class="form-section" th:action="@{/login}" method="post">
    <div class="login-box">
      <div th:if="${param.error}" class="invalidText">
        <p>Invalid Username Or Password</p>
      </div>
      <h2>Log In</h2>
      <input type="text" name="username" class="input-design" placeholder="Username">
      <input type="password" name="password" class="password input-design" placeholder="Password">
      <button class="login-button" type="submit" value="Log in">Login</button>
      <a th:href="@{/register}">Sign Up</a>
    </div>
  </form>
</div>




<div th:replace="partials/partials :: scripts"></div>

</body>
</html>
