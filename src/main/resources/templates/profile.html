<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" type="image/x-icon" href="/img/cropped-Favicon.webp">
  <script th:src="@{/js/jquery-3.6.3.min.js}"></script>
  <!--    Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

<nav th:replace="partials/partials.html :: bootstrap-nav"></nav>

<div class="card rowForCards" th:each="coffees : ${coffees}" style="width: 18rem;">
  <img class="card-img-top" src="/img/bean-heart.jpeg" alt="Card image cap">
  <div class="card-body">
    <h3 th:text="${coffees.getCoffeeName()}"></h3>
    <h5 th:text="${coffees.getRoast()}"></h5>
    <p th:if="${coffees.user.id} == ${#authentication.principal.id}">
      <a th:data-id="${coffees.id}" class="editButton"><button class="editButton">Edit </button></a>
      <a th:data-id="${coffees.id}" class="deleteButton"><button class="deleteButton">Delete </button></a>
    </p>
  </div>
</div>


<div th:replace="partials/partials.html :: scripts">
</div>

</body>
</html>
